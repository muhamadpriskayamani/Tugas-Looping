<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <!-- while -->
    <script>
        let i= 1
        while(i<=10){
            if (i%2 !=0){
                console.log ('bilangan ganjil', i)
            }else {
                console.log ('bilangan genap', i)
            }
            i++
        }
    </script>
</body>
</html>
