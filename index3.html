<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <!-- for -->
    <script>
        for (let a = 1; a <= 50; a++) {
            if (a % 2 != 0) {
                console.log('${a} adalah angka ganjil')
            }
        }
    </script>
</body>
</html>
